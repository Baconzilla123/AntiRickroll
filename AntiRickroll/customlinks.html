<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="styles.css">
	<body class="OptionsBody">
		<div class="container">
			<div class="title">
				<h1 id="PopupTitle" class="title-text">Custom Links</h1>
		</div>

		<div id="OptionsContainer">

			<form id="Form"></form>
            	<div class="Option">
                    <input class="InputLink" type="url" id="InputLink">
                	<button class="OptionsButton" type="submit" style="transform:translateY(-5px)">Add</button>
            	</div>
			</form>
			<!--The form above is for adding a link to the list-->
		</div>

        <p id="CurrentLinks"></p>
		<!--The <p> with currentlinks should display the current links maybe from a file or another source-->
	</div>
	</body>
</html>
